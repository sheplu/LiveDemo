<input [(ngModel)]="user.firstname" placeholder="pseudo" />
<button (click)='getDetails(user.firstname)'>Click Me</button>
<p *ngIf='selectedUser'> You selected {{ selectedUser.login }} ( {{selectedUser.id }} )</p>
<div *ngIf='followers.length > 0'>
	<ul *ngFor='let follower of followers'>
		<li>{{ follower.id }} - <a [routerLink]="['/user/show', follower.id]">{{ follower.login }}</a></li>
	</ul>
</div>
